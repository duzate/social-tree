<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Social Tree</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="avatar-container">
        <div class="avatar">
          <img src="assets/54030294.jpeg" alt="duzate">
        </div>
      </div>
      <span>@duzate.dev</span>
      <div class="links-container">
        <a href="https://github.com/duzate/gitusers" target="_blank">
          <button class="links">gitusers</button>
        </a>
        <a href="https://github.com/duzate/countdown" target="_blank">
          <button class="links">contdown</button>
        </a>
        <a href="https://github.com/duzate/login-form-css" target="_blank">
          <button class="links">login-form-css</button>
        </a>
        <a href="https://github.com/duzate/portfolio" target="_blank">
          <button class="links">portfolio</button>
        </a>
      </div>
      <div class="social">
        <a href="https:twitter.com/duzate" target="blank">
          <img src="assets/twitter.svg" alt="">
        </a>
        <a href="https://www.twitch.tv/duzate" target="blank">
          <img src="assets/twitch.svg" alt="">
        </a>
        <a href="https://www.instagram.com/duzate.dev" target="blank">
          <img src="assets/instagram.svg" alt="">
        </a>
        <a href="https://linkedin.com/in/duzate" target="blank">
          <img src="assets/linkedin.svg" alt="">
        </a>
        <a href="https://github.com/duzate" target="blank">
          <img src="assets/github.svg" alt="">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
